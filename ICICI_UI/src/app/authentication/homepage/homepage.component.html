<div class="row border-bottom border-secondary">
  <div
    class="card col-sm-12 col-md-8 border-right border-secondary m-0"
    style="border-style: solid;"
  >
    <div class="card-body col-sm-12" height="500px">
      <div class="container" style="bottom: 10%">
        <div class="home-carousal">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                *ngFor="let slide of slides; let i = index"
                [ngClass]="{ active: i == 0 }"
                data-target="#demo"
                attr.data-slide-to="{{i}}"
              ></li>
            </ol>
            <div class="container carousel-inner">
              <div
                class="carousel-item"
                *ngFor="let slide of slides; let i = index"
                [ngClass]="{ active: i == 0 }"
                style="height:500px;"
              >
                <br />
                <br />
                <img
                  src="{{ slide.img }}"
                  [ngClass]="{ img1: i == 0 }"
                  alt="Random first slide"
                  width="100%"
                />
                <div>
                  <br />
                  <br />
                  <strong style="font-size: 16px;color:#053c6d">
                    {{ slide.description }}
                  </strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card col-sm-12 col-md-4 p-10" style="min-height: 500px">
    <div class="card-body p-10">
      <div class="title text-center p-b-20">
        <strong style="font-size: 20px;color:#053c6d !important;">
          Featured Products
        </strong>
      </div>

      <div class="col">
        <div
          class="col-md-11 col-sm-11 p-b-40 center-block"
          id="mainDiv1Css"
          *ngFor="let product of productData"
        >
          <div class="section-box-ten">
            <a
              style="cursor: pointer"
              (click)="onClick(product)"
              id="{{ product.productName }}"
            >
              <figure>
                <h4>{{ product.productName }}</h4>
                <p>
                  {{
                    product.description.length > 150
                      ? (product.description | slice: 0:150) + "..."
                      : product.description
                  }}
                </p>
                <b>
                  <h4 class="btn btn-read" style="color: #F5821F">Read More</h4>
                </b>
              </figure>
              <img
                alt="front"
                src="{{ configURL }}Images/Products/{{ product.fileName }}"
                class="d-block img-responsive"
                width="100%"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Set 4 -->
</div>
