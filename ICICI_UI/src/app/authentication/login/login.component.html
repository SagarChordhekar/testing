      <div id="demo" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            *ngFor="let slide of slides; let i = index"
            [ngClass]="{ active: i == 0 }"
            data-target="#demo"
            attr.data-slide-to="{{ i }}"
          ></li>
        </ol>
        <div class="container carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let slide of slides; let i = index"
            [ngClass]="{ active: i == 0 }"
            style="height:500px;"
          >
            <br />
            <br />
            <img
              src="{{ slide.img }}"
              [ngClass]="{ img1: i == 0,img1: i == 2, img1: i == 3  }"
              alt="Random first slide"
              width="100%"
            />
            <div>
              <br />
              <br />
              <strong style="font-size: 16px;color:#053c6d">
                {{ slide.description }}
              </strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
  </div>

  <div class="auth-box on-sidebar displaySide">
    <div id="loginform" [ngClass]="{ 'd-none': recoverform }">
      <div class="logo">
        <!-- <span class="db"><img class="pageLogo" src="assets/images/icici_bank_logo_symbol.png"
                        alt="logo" /></span> -->
        <h5
          class="font-medium m-b-20"
          style="font-size: 25px;font-family: Arial, Helvetica, sans-serif; color: #053c6d"
        >
          Login
        </h5>
      </div>
      <hr class="col-6" color="#f5821f" />
      <br />
      <!-- Form 1 starts-->
      <div class="row">
        <div class="col-12">
          <form
            class="form-horizontal m-t-20"
            id="loginform"
            [formGroup]="addLoginData"
            (ngSubmit)="loginData(addLoginData.value)"
          >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control"
                id="loginUsername"
                autocomplete="off"
                [formControl]="addLoginData.controls['username']"
                formControlName="username"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div>
              <p
                class="error"
                *ngIf="
                  addLoginData.get('username').hasError('required') &&
                  addLoginData.get('username').touched
                "
              >
                <span class="glyphicon glyphicon-alert"></span>Username is
                required
              </p>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control"
                id="loginPassword"
                autocomplete="off"
                placeholder="Password"
                [formControl]="addLoginData.controls['password']"
                formControlName="password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <div>
              <p
                class="error"
                *ngIf="
                  addLoginData.get('password').hasError('required') &&
                  addLoginData.get('password').touched
                "
              >
                <span class="glyphicon glyphicon-alert"></span>Password is
                required
              </p>
            </div>
            <!-- <div class="row"> -->

            <!-- [disabled]="!addLoginData.valid" -->
            <select
              formControlName="selectRole"
              placeholder="Select Role"
              class="inputField form-control form-control-line browser-default custom-select"
            >
              <option disabled value="">Select Role</option>
              <option *ngFor="let data of roles" value="{{ data.value }}"
                >{{ data.value }}
              </option>
            </select>

            <div class="form-group text-center">
              <div class=" col-xs-10 p-b-20">
                <button
                  class="btn loginButton m-t-20 w-100"
                  style="background:#053c6d;color:white;font-size: 16px;font-family: Arial, Helvetica, sans-serif;"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </div>

            <div class="form-group row">

                    id="to-recover"
                    class="text-dark "
                    id="linkCss"

                </div>
                <!-- </div> -->

            </div>

          </form>
        </div>

      <hr class="col-6" color="#f5821f" />

    <div id="recoverform" [ngClass]="{ 'd-block': recoverform }">
